plugins {
    id 'com.android.application'
}

android {
    compileSdk 25

    defaultConfig {
        applicationId "org.mozc.android.inputmethod.japanese"
        minSdk 22
        targetSdk 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation files('libs/org.apache.http.legacy.jar')
    implementation files('libs/android-support-v13.jar')
    implementation files('libs/guava.jar')
    implementation files('libs/jsr305.jar')
    implementation files('libs/protobuf-java.jar')
}
